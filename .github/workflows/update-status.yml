name: Update PA Airport Status (docs/status.json)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: pa-airport-status
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          echo "ROOT:"
          ls -la
          echo ""
          echo "DOCS:"
          ls -la docs || true
          echo ""
          echo "SCRIPTS:"
          ls -la scripts || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install nothing (pure stdlib)
        run: python3 -V

      - name: Update docs/status.json
        run: python3 scripts/update_status.py

      - name: Show first lines of docs/status.json (debug)
        run: |
          echo "---- docs/status.json head ----"
          head -n 20 docs/status.json || true

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add docs/status.json
          git commit -m "Update docs/status.json"
          git push
